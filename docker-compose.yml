services:
  # ==========================================================================
  # TRAEFIK v2.11 - Proxy Reverso com SSL Automático
  # ==========================================================================
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=swiftbot_rede"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--certificatesresolvers.letsencrypt.acme.email=suporte@swiftbot.com.br"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - swiftbot_rede
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.swiftbot.com.br`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$ruca84Hq$$mbjdMZBAG.KWn7vfN/SNK/"

  # ==========================================================================
  # SWIFTBOT - Aplicação Next.js
  # ==========================================================================
  swiftbot:
    image: swiftbot:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # ⚠️ IMPORTANTE: Essas variáveis são lidas do .env durante o build
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_CHAT_SUPABASE_URL=${NEXT_PUBLIC_CHAT_SUPABASE_URL}
        - NEXT_PUBLIC_CHAT_SUPABASE_ANON_KEY=${NEXT_PUBLIC_CHAT_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
    container_name: swiftbot-app
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - swiftbot_rede
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Volume para persistir e compartilhar arquivos de mídia
    volumes:
      - ./public/media:/app/public/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.swiftbot.rule=Host(`swiftbot.com.br`) || Host(`www.swiftbot.com.br`)"
      - "traefik.http.routers.swiftbot.entrypoints=websecure"
      - "traefik.http.routers.swiftbot.tls.certresolver=letsencrypt"
      - "traefik.http.services.swiftbot.loadbalancer.server.port=3000"
      - "traefik.http.services.swiftbot.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.swiftbot.loadbalancer.healthcheck.interval=30s"

  # ==========================================================================
  # SEQUENCE WORKER - Processa sequências de automação
  # ==========================================================================
  sequence-worker:
    image: swiftbot:latest
    container_name: sequence-worker
    restart: unless-stopped
    working_dir: /app
    command: ["node", "workers/sequence-worker.js"]
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - swiftbot_rede
    depends_on:
      - swiftbot

volumes:
  traefik-certificates:
    name: traefik-certificates

networks:
  swiftbot_rede:
    name: swiftbot_rede
    driver: bridge
